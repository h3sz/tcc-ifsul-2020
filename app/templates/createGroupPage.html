</head>
<body>
  <nav class="navBar">
    <ul>
      <li>
          <a class="active" href="/frontPage">ajudy</a>
        </li>
        <li>
          <a href="/createGroupPage">criar grupo</a>

  <div>
 <form action="/createGroupPage" method="post">
  <h3>criar um grupo de estudo</h3>
  <hr>
    <div>
      <label class="labelCreateGroup" style="margin-top: -5px;">matéria</label>
      <input type="text" name="materiaGrupo">
    </div>
    <div>
      <label class="labelCreateGroup" style="margin-top: -5px;">ano</label>
      <input type="text" name="anoGrupo">
    </div>
    <div>
      <label class="labelCreateGroup" style="margin-top: -5px;">semestre</label>
      <input type="text" name="semestreGrupo">
    </div>
    <div>
      <label class="labelCreateGroup">local que ocorrerá os encontros</label>
      <input type="text" name="localGrupo">
    </div>
    <div>
      <label class="labelCreateGroup">número de participantes</label>
      <input type="number" name="tamanhoGrupo" min="1" max="99">
    </div>
    <div>
      <label class="labelCreateGroup">horário do encontro</label>
      <input type="time" name="horaGrupo">
    </div>
    <div>
      <label class="labelCreateGroup">data do encontro</label>
      <input type="date" name="dataGrupo">
    </div>
    <div>
      <label class="labelCreateGroup">bio do grupo</label>
      <textarea type="text" name="bioGrupo"></textarea> 
    </div>

    <div align="center">
      <button type="submit" name="submit" value="salvar" class="entrarLogin">salvar</button>
    </div>
  </form>

  </div>
</body>
</html>
