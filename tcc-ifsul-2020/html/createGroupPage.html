    <div>
      <label class="labelCreateGroup" style="margin-top: -5px;">matéria</label>
      <input type="text" name="localGrupo">
    </div>

    </div>

      <label class="labelCreateGroup">número de participantes</label>
      <input type="number" name="tamanhoGrupo" min="1" max="99">

      <label class="labelCreateGroup">horário do encontro</label>

    </div>

      <label class="labelCreateGroup">data do encontro</label>
      <input type="date" name="dataGrupo">
    </div>
    <div>
      <label class="labelCreateGroup">bio do grupo</label>
      <textarea type="text" name="bioGrupo"></textarea>
