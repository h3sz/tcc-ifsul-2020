<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- funcionar em todas resoluções -->

 	<!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css"/>

    <link href="style.css" rel="stylesheet" type="text/css"/>

	<title>ajudy</title>
</head>
<body>
	<nav class="navBar">
    <ul>
        <li>
          <a class="active" href="/frontPage">ajudy</a>
        </li>
        <li>
          <a href="/createGroupPage">criar grupo</a>
        </li>
        <li>
          <a href="/myGroupPage">meus grupos</a>
        </li>
        <li>
          <a href="/profilePage">perfil</a>
        </li>
        <li>
          <a href="/treePage">turmas</a>
  		  </li>
			</ul>     
    </nav>
    <div>

      <h3>grupos disponíveis</h3>  
        {% for x in listGrupos %}

        <div class="gruposDiv">
           <form action="/frontPage" method="post">
        <label class="labelGrupos">grupo de {{x[1]}} do {{x[3]}} semestre do {{x[2]}} ano</label>
        <p style="margin-left: 20px; margin-bottom: 8px;">criador: {{x[0]}} </p>
        <p style="margin-left: 20px; margin-bottom: 8px;">participantes: {{x[7]}} </p>
        <p style="margin-left: 20px; margin-bottom: 8px;">local: {{x[6]}}</p>
        <p style="margin-left: 20px; margin-bottom: 8px;">data: {{x[4]}}</p>
        <p style="margin-left: 20px; margin-bottom: 8px;">hora: {{x[5]}} </p>
        <p style="margin-left: 20px; margin-bottom: 8px;">descrição: {{x[9]}} </p>
        <p style="margin-left: 20px; margin-bottom: 8px;">Vagas: X/{{x[8]}} </p>
        <input style="display: none" type="text" name="id" value='{{x[0]}}|{{x[1]}}|{{x[2]}}|{{x[3]}}'/> 
        <center>
          <button type="submit" name="submit" value="sair" class="entrarGrupo"> X </button>
          <button type="submit" name="submit" value="entrar" class="entrarGrupo">Entrar no grupo</button></center></form>
        </p>
      </div>
      {% endfor %}

    </div>

</body>
</html>
